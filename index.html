<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Chain Asset Transfer</title>
    <!-- Include Ethers.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5/dist/ethers.umd.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Cross-Chain Asset Transfer</h1>
            <button id="connectWallet" class="btn">Connect Wallet</button>
            <div id="walletStatus" class="status"></div>
        </header>

        <!-- Lock Asset Section -->
        <section class="section">
            <h2>Lock Asset on Chain A (Sepolia)</h2>
            <form id="lockForm" class="form">
                <div class="form-group">
                    <label for="tokenAddress">Token Address (RKB):</label>
                    <input type="text" id="tokenAddress" placeholder="Enter RKB Token Address" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (RKB):</label>
                    <input type="number" id="amount" placeholder="Enter Amount" required>
                </div>
                <button type="submit" class="btn">Lock Asset</button>
            </form>
        </section>

        <!-- Mint Asset Section -->
        <section class="section">
            <h2>Mint Asset on Chain B (Amoy)</h2>
            <form id="mintForm" class="form">
                <div class="form-group">
                    <label for="mintAmount">Amount (WTKA):</label>
                    <input type="number" id="mintAmount" placeholder="Enter Amount" required>
                </div>
                <button type="submit" class="btn">Mint Asset</button>
            </form>
        </section>

        <!-- Transfer History Section -->
        <section class="section">
            <h2>Transfer History</h2>
            <table id="transferHistory" class="table">
                <thead>
                    <tr>
                        <th>Hash</th>
                        <th>Timestamp</th>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Notifications Area -->
        <div id="notificationArea" class="notifications"></div>

        <!-- Loading Bar -->
        <div id="loadingBar" class="loading-bar">
            <p id="loadingMessage"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
